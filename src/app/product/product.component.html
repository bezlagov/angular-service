<p>Products</p>

<button (click)="onGetMax()">Max</button>
<button (click)="onGetMin()">Min</button>
<button (click)="onGetIncr()">Asc</button>
<button (click)="onGetDesc()">Desc</button>

<input type="text" (input)="updateLayout()" [(ngModel)]="filterKey">
<div class="container" *ngIf="itemToDisplay.length>0; else empty">
    <div class="itemCard" *ngFor="let item of itemToDisplay">
        <h3 class="title">{{item.name}}</h3>
        <h6 class="articul">Id:{{item.id}}</h6>
        <p class="description">{{item.description}}</p>
        <p class="price">{{item.price}}$</p>
        
    </div>
</div>

<ng-template #empty>
    <div class="empty">List is empty.</div>
</ng-template>
